{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Delete Account{% endblock title %}

{% block content %}
<h2 class="my-3 text-muted">Delete Account</h2>
<hr>
<div class=>
    <form method="post" class="form-control p-3 col-6">
        {% csrf_token %}
        <p>Are you sure you want to delete account {{ object.code }}:{{ object.name }} ?</p>
        <div class="container d-flex justify-content-begin">
            <input class="btn btn-primary" type="submit" value="Delete">
            <a class="btn btn-success ms-auto" href="{% url "account_list" %}">Back to List</a>
        </div>
    </form>
</div>

{% endblock content %}
