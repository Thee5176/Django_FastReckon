{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}

{% block content %}
<h2 class="m-3">Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success"></button>
</form>

{% endblock content %}
