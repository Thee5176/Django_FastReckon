{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock title %}

{% block content %}
<h2 class="my-3">Forgot Password</h2>
<form method="post" class="form-control p-3">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Reset Password">
</form>

{% endblock content %}
