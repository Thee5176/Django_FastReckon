{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="m-3">Edit Profile</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">Confirm Change</button>
    </form>
</div>
{% endblock content %}
