{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h2 class="m-3">{% trans "Edit Profile" %}</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">{% trans "Confirm Change" %}</button>
    </form>
</div>
{% endblock content %}
