{% load i18n %}

<div class="table-responsive-md">
    <h4>{% trans "Account Table" %}</h4>
    <table
    class="table table-hover table-light align-middle"
    >
        <thead  class="table-light">
            <tr>
                <th scope="col">{% trans "Account" %}</th>
                <th scope="col">{% trans "Balance" %}</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for account in account_list %}
            <tr class="position-relative">
                <td scope="row">
                    <a href="{% url "account_detail" account.pk%}" class="stretched-link text-decoration-none text-uppercase text-dark">
                        {{ account }}
                    </a>
                </td>
                <td>{{ account.get_account_balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
