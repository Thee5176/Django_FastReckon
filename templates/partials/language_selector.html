{% load i18n %}

{% get_available_languages as LANGUAGES %}
{% get_current_language as LANGUAGE_CODE %}

<form action="{% url 'set_language' %}" method="post" class="form-control">
    {% csrf_token %}
    <label for="language_selector">{% trans "Choose Language:" %}</label>
    <select id="language_selector" name="language" class="form-control">
        {% for lang_code, lang_name in LANGUAGES %}
            <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                {{ lang_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-light">{% trans "Confirm" %}</button>
</form>
