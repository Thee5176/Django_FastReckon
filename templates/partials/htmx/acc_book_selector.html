{% load i18n %}

<!--HTMX Book Selector-->
<select class="form-control text-wrap text-capitalize" name="book-filter" id="book-selector"
        hx-post="{% url "get_account_table" %}"
        hx-target="#account-container"
        hx-swap="innerHTML"
>
    <option value="all" selected>{% trans "-ALL-"%}</option>
    {% for book in book_list %}
    <option value="{{ book.pk }}">{{ book }}</option>
    {% endfor %}
</select>
