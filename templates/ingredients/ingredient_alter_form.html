{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view_name }} Ingredient{% endblock title %}

{% block content %}
<h2>{{ view_name }} Ingredient</h2>
<form method="post" class="form-control p-3">
    {% csrf_token %}
    <div class="container">
        {{ form | crispy }}
    </div>
    <button class="btn btn-primary" type="submit">{{ view_name }}</button>
</form>
{% endblock content %}
